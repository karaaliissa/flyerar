<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Free AR Demo</title>

    <!-- model-viewer (Google) -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

    <style>
        body {
            margin: 0;
            font-family: system-ui, Arial;
            background: #0b0b0c;
            color: #fff;
        }

        header {
            padding: 14px 16px;
            border-bottom: 1px solid rgba(255, 255, 255, .12);
        }

        .wrap {
            padding: 14px 16px;
            display: grid;
            gap: 12px;
        }

        .card {
            background: rgba(255, 255, 255, .06);
            border: 1px solid rgba(255, 255, 255, .12);
            border-radius: 16px;
            padding: 12px;
        }

        model-viewer {
            width: 100%;
            height: 65vh;
            background: #111;
            border-radius: 14px;
        }

        .btns {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        button {
            padding: 10px 12px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, .2);
            background: rgba(255, 255, 255, .08);
            color: #fff;
        }
    </style>
</head>

<body>
    <header>
        <div style="opacity:.8;font-size:13px">Flyer → QR → 3D/AR Demo</div>
        <div style="font-weight:700;font-size:18px">Free Sample (No Backend)</div>
    </header>

    <div class="wrap">
        <div class="card">
            <model-viewer id="mv" src="https://modelviewer.dev/shared-assets/models/Apartment.glb" ar
                ar-modes="webxr scene-viewer quick-look" camera-controls auto-rotate shadow-intensity="1"
                exposure="1.1">
            </model-viewer>

            <div class="btns">
                <button onclick="document.getElementById('mv').dismissPoster?.()">AR / View in Space</button>
                <button onclick="document.getElementById('mv').resetTurntableRotation?.()">Reset</button>
            </div>

            <div style="opacity:.75;font-size:13px;margin-top:10px">
                Tip: On iPhone it will open Quick Look AR. On Android it may open Scene Viewer / WebXR.
            </div>
        </div>
    </div>
</body>

</html>
